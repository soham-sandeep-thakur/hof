<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeB.io</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">/
    <link rel="stylesheet" href="styles4.css">
    
</head>
<body>
    <div class="container" id="cv-form">
        <font face="times-new-roman"><h1 class="text-center my-2" >Resume Generator</h1></font>
        <!-- personal information -->
        <div class="row">
            <div class="col-md-6 mt-2">
                <!-- first column -->
                <font face="times-new-roman" ><h4>Personal Information</h4></font>

                <div class="form-group mt-2">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" class="form-control" placeholder="Enter here">
                </div>

                <div class="form-group mt-2">
                    <label for="contactField">Your Contact</label>
                    <input type="text" id="contactField" class="form-control" placeholder="Enter here">
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea type="text" id="addressField" class="form-control" placeholder="Enter here" rows="5"></textarea>
                </div>

                <div class="form-group mt-3">
                    <label for="">Select Your Photo</label>
                    <input type="file" id="imgField" class="form-control ">
                </div>

                <div class="form-group mt-2 my-4">
                    <label for="dobField">Your DOB</label>
                    <input type="text" id="dobField" class="form-control" placeholder="Enter here">
                </div>


                <font face="times-new-roman" ><h4>Other</h4></font>

                <div class="form-group mt-2" id="h">
                    <label for="">Hobbies</label>
                    <textarea type="text" id="hobbiesField" rows="2" class="form-control hField" placeholder="Enter here"></textarea>
                    <div class="container text-center mt-2" id= "hAddButton">
                        <button onclick="addNewHField()" class="btn btn-primary btn-sm mt-3">Add</button>
                    </div>
                </div>

                <div class="form-group mt-2" id="sp">
                    <label for="">Strength</label>
                    <textarea type="text" id="spField" rows="2" class="form-control spField" placeholder="Enter here"></textarea>
                    <div class="container text-center mt-2" id = "spAddButton">
                        <button onclick="addNewSPField()" class="btn btn-primary btn-sm mt-3">Add</button>
                    </div>
                </div>
            </div>  

             <!-- professional Information -->
            <div class="col-md-6 mt-2">
                <!-- second column -->
                <font face="times-new-roman" ><h4>Professional Information</h4></font>

                <div class="form-group mt-2" id="ob">
                    <label for="">Objective</label>
                    <textarea type="text" id="objectiveField" rows="2" class="form-control obField" placeholder="Enter here"></textarea>
                    <div class="container text-center mt-2" id= "obAddButton">
                        <button onclick="addNewOBField()" class="btn btn-primary btn-sm mt-3">Add</button>
                    </div>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea type="text" rows="2" class="form-control weField" placeholder="Enter here"></textarea>
                    <div class="container text-center mt-2" id= "weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm mt-3">Add</button>
                    </div>

                </div>

                <div class="form-group mt-2">
                    <label for="">Academic Qualification</label>
                    <textarea type="text" id="eqField" rows="2" class="form-control"  placeholder="Enter here"></textarea>
                </div>

                <div class="form-group mt-2" id="ac">
                    <label for="">Achivement</label>
                    <textarea type="text" rows="2" class="form-control acField" placeholder="Enter here"></textarea>
                    <div class="container text-center mt-2" id= "acAddButton">
                        <button onclick="addNewACField()" class="btn btn-primary btn-sm mt-3">Add</button>
                    </div>

                </div>
                
            </div>
        </div>



        <div class="container text-center mt-3">
            <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
        </div>
    </div>


    <!-- cv template -->

    <div class="container" id="cv-template">

        <div class="row">
            
            <div class="col-md-4 text-center py-5 background">
                <!-- first col -->
                <img src="https://clipground.com/images/login-logo-png-10.png" alt="" id="imgT" class="img-fluid myimg">

                <div class="container">
                    <p id="nameT1"></p>
                    <p id="dobT"></p>
                    <p id="contactT"></p>
                    <p id="addressT"></p>
                    <hr>
                    <h5>Strength</h5>
                    <ul id="spT">
                        <li> </li>
                        <li> </li>
                        <li> </li>
                    </ul>
                    <hr>
                    <h5>Hobbies</h5>
                    <ul id="hT">
                        <li> </li>
                        <li> </li>
                        <li> </li>
                    </ul>
                </div>

            </div> 
            <div class="col-md-8 py-5 ">
                <!-- second col -->
                <h1 id="nameT2" class="text-center" style="font-weight: 980;">parita thakur</h1>

            <!-- objective card -->
            <div class="card mt-4">
                <div class="card-header background">
                    <h3>Objective</h3>
                </div>
                <div class="card-body">
                    <ul id="obT">
                        <li> </li>
                        <li> </li>
                        <li> </li>
                    </ul>
                </div>
            </div>

            <!-- workexperince  -->

            <div class="card mt-4">
                <div class="card-header background">
                    <h3>work Experince</h3>
                </div>
                <div class="card-body">
                    <ul id="weT">
                        <li> </li>
                        <li> </li>
                        <li> </li>
                    </ul>
                </div>
            </div>

            <!-- qualification -->
            <div class="card mt-4">
                <div class="card-header background">
                    <h3>Qualification</h3>
                </div>
                <div class="card-body">
                    <p id="aqT">
                    </p>
                </div>
            </div>

            <!-- Achivement -->
            <div class="card mt-4">
                <div class="card-header background">
                    <h3>Achivement</h3>
                </div>
                <div class="card-body">
                    <p id="acT">
                    </p>
                </div>
            </div>


            <div class="container mt-3 text-center">
                <button onclick="printCV()" class="btn background">
                    Print CV
                </button>
                <button type="button" class="btn background" onclick="location.href='index.html'">Back</button>
            </div>
            </div>

        </div>

    </div>


    <script rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script3.js"></script>
</body>
</html>
